<div class="formtop">
  <img id="formicon" src="../images/water.svg" alt="watery goodness" />
  <h2 class="formhead">Volunteer survey</h2>
</div>

<body id="formbody">

  <section>
    <form>



      <label for="name">Full name:</label>


      <input type="text" name="name" id="name">


      <label for="email">Email address:</label>
      <input type="email" name="email" id="email" required>

      <label for="phone">Phone number:</label>
      <input type="tel" name="phone" id="phone">

      <label for="month">Your favorite ocean:</label>
      <input type="text" name="text" id="ocean">


      <fieldset>
        <legend>What kind of volunteer work do you want to do? (Check all that apply)</legend>


        <input type="checkbox" id="beach" name="volunteer" value="beach">
        <label for="beach">Beach Cleanup</label>

        <input type="checkbox" id="ocean2" name="volunteer" value="ocean2">
        <label for="ocean2">Ocean Cleanup</label>

        <input type="checkbox" id="wildlife" name="volunteer" value="wildlife">
        <label for="wildlife">Marine Wildlife Help</label>

        <input type="checkbox" id="policy" name="volunteer" value="policy">
        <label for="policy">Policy</label>

        <input type="checkbox" id="aware" name="volunteer" value="aware">
        <label for="aware">Awareness</label>

        <input type="checkbox" id="social" name="volunteer" value="social">
        <label for="social">Social</label>
      </fieldset>

      <fieldset>
        <legend>How often do you go to the beach?</legend>

        <input type="radio" name="freq" id="more" value="asphalt">
        <label for="asphalt">More than once a week</label>

        <input type="radio" name="freq" id="once" value="tar">
        <label for="tar">Once a week</label>

        <input type="radio" name="freq" id="month" value="salty">
        <label for="salt">Once a month</label>

        <input type="radio" name="freq" id="year" value="delicious">
        <label for="delicious">Once a year</label>
      </fieldset>


      <label for="haiku">Anything else we should know about you?</label>
      <textarea name="haiku" id="haiku" rows="10" placeholder="Don't be shy!"></textarea>


      <button class="formbutton" type="submit">Submit Now</button>

    </form>
  </section>

</body>

</html>
